<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="todo-container">
    <div class="todo-card">
      <h1>ğŸ“‹ To-Do List Manager</h1>
      <p class="subtitle">Add, delete & view your tasks</p>

      <div class="input-section">
        <input type="text" id="task-input" placeholder="Enter a new task..." maxlength="200">
        <button id="add-btn" class="btn btn-add">Add Task</button>
      </div>

      <div id="task-list" class="task-list"></div>

      <div class="stats">
        <span id="task-count">0 tasks</span>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
